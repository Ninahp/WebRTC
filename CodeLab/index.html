<!DOCTYPE html>
<html>

<head>

    <title>Realtime communication with WebRTC</title>

    <link rel="stylesheet" href="css/main.css" />

</head>

<body>

    <h1>Realtime communication with WebRTC</h1>

    <!--<video autoplay></video>-->
    <!--
        One video element will display the stream from getUserMedia() 
        and the other will show the same video streamed via RTCPeerconnection. 
        (In a real world application, one video element would display the local stream and the other the remote stream.)
        -->
    <video id="localVideo" autoplay></video>
    <video id="remoteVideo" autoplay></video>

    <div>
        <button id="startButton">Start</button>
        <button id="callButton">Call</button>
        <button id="hangupButton">Hang Up</button>
    </div>

<div>
    <textarea id="dataChannelSend" disabled
    placeholder="Press Start, enter some text, then press Send."></textarea>
  <textarea id="dataChannelReceive" disabled></textarea>

  <div id="buttons">
    <button id="startButton">Start</button>
    <button id="sendButton">Send</button>
    <button id="closeButton">Stop</button>
  </div>

</div>

    <!--

    https://codelabs.developers.google.com/codelabs/webrtc-web/#4
-->
    <script src="js/lib/adapter.js"></script>
    <!--
    adapter.js is a shim to insulate apps from spec changes and prefix differences.

In fact, the standards and protocols used for WebRTC implementations are highly stable, and there are only a few prefixed names.

In this step, we've linked to a local copy of the most recent version of adapter.js â€” fine for a codelab,
 but not good practice for a production app. 
 The adapter.js GitHub repo explains techniques for making sure your app always accesses the most recent version.

For full WebRTC interop information, see webrtc.org/web-apis/interop.
-->
    <script src="js/main.js"></script>

</body>

</html>
